<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cave Game</title>
    <link href="cavegame.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div id="wrapper">
        <header class="grid">
            <h1 class="header-title">Cave Game</h1>
        </header>

        <main class="grid">
            <section class="hero-section">
                <h2>How to Play</h2>
                <p>
                    This kid spilled his jar of bugs. Use your arrow keys to help him collect all 10 of his bugs in under 10 seconds.
                </p>
            </section>
        </main>

        <footer class="grid">
            <div id="game-container">
                </div> 
        </footer>
    </div>
</body>
</html>
