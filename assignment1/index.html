<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check On It</title>
    <link href="birthdayparty.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">

        <header class="grid">
            <h1 class="header-title">Check On It</h1>

            <img src="photos/checkonitvevo.jpg"
                 alt="Check On It thumbnail"
                 class="video-thumbnail">

            <img src="photos/BEYONCE.png"
                 alt="BEYONCE"
                 class="beyonce-logo">
        </header>

        <main class="grid">
            <section class="hero-section">
                <h2>About This Song:</h2>
                <p>
                    Beyoncé’s “Check on It” featuring Slim Thug was a major hit,
                    reaching number one on the Billboard Hot 100 for five consecutive weeks
                    in early 2006, one of those weeks being 1/28 - 2/4:
                    <br><strong>MY BIRTHDAY WEEK!</strong>
                </p>
            </section>
        </main>

        <footer class="grid">
            <img src="photos/billboard.png"
                 class="billboard"
                 alt="Billboard logo">

            <div class="audio-player">
                <audio controls>
                    <source src="checkonit.mp3" type="audio/mpeg">
                </audio>
            </div>
        </footer>

    </div>
</body>
</html>
